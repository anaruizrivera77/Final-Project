<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="#" class="logo">D&B NUTRITION</a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="./index.html" onclick="toggleMenu();">Home</a></li>
            <li><a href="#about" onclick="toggleMenu();">Nutrition</a></li>
            <li><a href="./login.html" onclick="toggleMenu();">Log In</a></li>
            <li><a href="./contact.html" onclick="toggleMenu();">Contact</a></li>
        </ul>
    </header> 

    <!-- Journal Entry Section -->
    <h1>Log in your meals!</h1>
    <section class="section journal-section">
        <div class="container">
            <div class="container-row container-row-journal">
                <div class="container-item container-item-journal">
                    <form id="entryForm" action="">
                        <label for="entry-title" class="journal-label">Entry Title</label>
                        <input type="text" name="entry-title" id="entry-title" class="entry-text-title" placeholder="Name of entry ✏️"/>
                        <label for="entry" class="journal-label">Today's Entry</label>
                         <textarea name="daily-entry" id="entry"class="entry-text-box" placeholder="What's on your mind today? 💭"></textarea>
                         <button class="btn-main entry-submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="entryResultsSection">
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>
    </section>

    <script src="login.js"></script>

</body>
</html>
